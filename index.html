<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" delay></script>
</head>
<body>
    <button type="button" id="game" data-choice="Rock">Rock</button>
    <button type="button" id="game" data-choice="Paper">Paper</button>
    <button type="button" id="game" data-choice="Scissors">Scissors</button>
</body>

<script>
    const btns = document.querySelectorAll("#game");
    btns.forEach(btn => btn.addEventListener('click', function (e) {
        playRound(e.target.getAttribute('data-choice'));
    }));
</script>
</html>
